<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h3> Progress </h3>
<div class="content">
    <progress id="value" max="100" style="--p:50"></progress>

    <div class="input-group">
        <form>
            <label class="input-value">
                <input id="input" type="text" min="0" max="100" step="1" value="50">
                Value
            </label>
        </form>
        <label class="checkbox">
            <input id="animateCheckbox" type="checkbox">
            <span class="checkbox-switch"></span>
            Animate
        </label>
        <label class="checkbox">
            <input id="hideCheckbox" type="checkbox">
            <span class="checkbox-switch checked"></span>
            Hide
        </label>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
